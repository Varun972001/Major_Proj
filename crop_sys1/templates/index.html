{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRS</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="heading"><h1>CROP RECOMMENDATION SYSTEM</h1></div>
    <div class="faram">
        <div class="d-flex">
            <div for="location" class="h2">Click to Fetch Location:</div>
            <button class="logo" onclick="locate()"><img src="../static/location.png" width="20" height="20" alt="fetch location"></button>
        </div>
        <form id="myForm" action="result" method="get">
            <input type="hidden" id="latitudeInput" name="latitude" value="">
            <input type="hidden" id="longitudeInput" name="longitude" value="">
            <div class="but-cont"><button type="submit" onclick="passon()" class="subutton btn btn-warning">Submit</button></div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static '/script.js' %}"></script>
</body>
</html>
